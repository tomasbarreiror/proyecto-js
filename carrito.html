<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS, Titulo e Icono -->
    <title>Electronic Store</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
    <div class="screen">
        <header>
            <h1 class="logo">Electronic Store</h1>
        </header>
        <aside>
            <nav>
                <ul id="lista-carrito">
                    <li class="">
                        <a class="boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Segun comprando
                        </a>
                    </li>
                    <li class="">
                        <a class="boton-carrito active" href="carrito.html">
                            <i class=" bi bi-cart-fill"></i>Carrito<span class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </aside>

        <main>
            <h1 class="titulo-principal">Carrito de compras</h1>
            <section class="container">
                <div class="contenedor-carrito">
                    <p class="carrito-vacio">Tu carrito esta vacio. Llenalo y gastatela toda</p>
                    <div class="carrito-array">
                        <div class="carrito-producto">
                            <img src="" alt="">
                            <div class="carrito-producto-titulo">
                                <small>Titulo</small>
                                <h3>${producto.nombre}</h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <small>Cantidad</small>
                                <p>${producto.cantidad}</p>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>${producto.precio}</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>${subtotal}</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                        </div>
                    </div>
                    <div class="carrito-acciones">
                        <div class="carrito-izq">
                            <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                        </div>
                        <div class="carrito-der">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$</p>
                            </div>
                            <div class="carrito-acciones-total">
                                <button class="carrito-acciones-comprar">Comprar ahora</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p><Footer></Footer></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
