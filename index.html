<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS, Titulo e Icono -->
    <title>Electronic Store</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css ">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between p-4">
          <img src="img/logo.png" alt="">
          <button id="carrito"></button>
    </header>

    <aside id="carrito-aside" class="mostrar-aside">
      <button id="cerrar-carrito">Cerrar</button>
      <h2>Carrito de compras</h2>
      <ul id="lista-carrito"></ul>
      <p id="precio-total">Precio total: $0</p>
      <button id="comprar">Comprar</button>
    </aside>

    <section class="container" id="#inicio">
      <div class="row">
        <div class="col-3">
          <nav class="categorias">
            <p class="text-center">Categorias</p>
            <ul>
              <li><button id="notebook" class="boton-categorias">Notebooks</button></li>
              <li><button id="procesador-amd" class="boton-categorias">Procesadores AMD</button></li>
              <li><button id="procesador-intel" class="boton-categorias">Procesadores Intel</button></li>
              <li><button id="mother-amd" class="boton-categorias">Mothers AMD</button></li>
              <li><button id="mother-intel" class="boton-categorias">Mothers Intel</button></li>
              <li><button id="placas" class="boton-categorias">Placas de Video</button></li>
              <li><button id="mouse" class="boton-categorias">Mouse</button></li>
              <li><button id="teclado" class="boton-categorias">Teclado</button></li>
              <li><button id="auriculares" class="boton-categorias">Auriculares</button></li>
              <li><button id="pad" class="boton-categorias">Mousepad</button></li>
              <li><button id="cam-mic" class="boton-categorias">Camaras y Microfonos</button></li>
            </ul>
          </nav>
        </div>
        <div id="productos" class="col-9 justify-content-evenly">
        <!-- Productos -->
        </div>
      </div>

  </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-6 text-center">
            Tomas Barreiro <br>Proyecto Final de JavaScript<br>E-commerce
          </div>
          <div class="col-6 text-center">
            <p>Pagina sin fines de lucro <br>Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Mi archivo JS -->
    <script src="main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
